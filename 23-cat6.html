<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      @keyframes text {
        from {
          transform: translateY(100%);
          opacity: 0;
        }

        to {
          transform: translateY(00%);
          opacity: 1;
        }
      }

      .wrap {
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      div .black {
        width: 50px;
        height: 50px;
        background-color: black;
        animation-name: text;
        margin: 0 10px;
      }
      .wrap .black:nth-child(1) {
        animation-duration: 1s;
      }
      .wrap .black:nth-child(2) {
        animation-duration: 2s;
      }
      .wrap .black:nth-child(3) {
        animation-duration: 3s;
      }
      .wrap .black:nth-child(4) {
        animation-duration: 4s;
      }
      .wrap .black:nth-child(5) {
        animation-duration: 5s;
      }
      .wrap .black:nth-child(6) {
        animation-duration: 6s;
      }
      .wrap .black:nth-child(7) {
        animation-duration: 7s;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>
    </div>
  </body>
</html>
