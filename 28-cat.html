<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kkkkkkkkkkkkkkkkkkkkkkkk</title>
  </head>
  <body>
    <script>
      function createPhoneNumber(numbers) {
        var strnum = "(";
        for (i = 0; i <= 2; i++) {
          strnum += numbers[i];
        }
        strnum += ")";
        for (i = 3; i <= 5; i++) {
          strnum += numbers[i];
        }
        strnum += "-";
        for (i = 6; i <= 9; i++) {
          strnum += numbers[i];
        }
        return strnum;
      }
      console.log(createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]));
    </script>
  </body>
</html>
