    <title>Document</title>
    <link rel="stylesheet" href="css\reset.css" />
    <style>
      .counter {
        display: flex;
        width: 960px;
        margin: auto;
      }
      .item {
        width: 100%;
        margin: 0 10px 10px;
      }
      .item img {
        width: 100%;
        vertical-align: top;
        transition: 1s;
        border-radius: 5px;
      }
      .item img:hover {
        width: 100%;
        vertical-align: top;
        border-radius: 20px;
        transform: scale(0.9);
      }
    </style>
  </head>
